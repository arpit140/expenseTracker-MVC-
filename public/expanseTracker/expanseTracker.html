<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <nav class="nav" id="navbar">
      <button type="button" class="nav" id="premiumBtn">Buy Premium</button>
    </nav>
<button type="submit" id="logoutBtn">Logout</button>

    <form id="expenseForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required />

      <label for="amount">Amount Spend:</label>
      <input type="number" id="amount" name="amount" required />

      <button type="submit" id="submitButton">Add Expense</button>
    </form>
    <div id="expenseList"></div>
    <div id="expense-pagination-container">
      <button type="submit" id="prevExpensePageButton">&lt</button>
      <span id="currentExpensePage"></span>
      <button type="submit" id="nextExpensePageButton">&gt</button>
    </div>
    <div class="list-group" id="leaderboard-data"></div>
    <div id="leaderboard-pagination-container"></div>
    

    <p id="premiumStatus"></p>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="../expanseTracker/premiumExpense.js"></script>
    <script src="../expanseTracker/expenseTracker.js"></script>
    
  </body>
</html>

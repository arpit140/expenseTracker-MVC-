<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <h1>Forgot Password</h1>
    <p>Enter your email address below to reset your password</p>
    <form id="forgotPasswordForm">
        <label for="forgotemail">Email:</label>
        <input type="email" id="forgotemail" name="forgotemail" required>
        <br>
        <button type="submit" id="forgotemailbtn">Reset Password</button>
    </form>
    <div id="message">
        Check your email for a password reset link . this tab will close in 30 sec.
    </div>
    <script src="../forgotPassword/forgotPassword.js"></script>
</body>
</html>
